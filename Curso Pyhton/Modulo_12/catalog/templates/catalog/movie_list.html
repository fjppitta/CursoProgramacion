{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de Películas</h1>

    {% if movie_list %}
    <ul>

      {% for movie in movie_list %}
      <li>
        <a href="{{ movie.get_absolute_url }}">{{ movie.titulo }}</a>({{movie.director}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay películas en el Videocentro.</p>
    {% endif %} 
{% endblock %}
